name: weathery
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.0
  google_fonts: ^1.1.2
  flutter_riverpod: ^0.12.4
  geolocator: ^6.2.1
  http: ^0.12.0+2
  path_provider: ^1.6.22
  sqflite: ^1.3.1
  shared_preferences: ^0.5.12+4
  weather_icons: ^2.0.1
  blurrycontainer: ^0.0.1
  moor_flutter: ^3.1.0
  provider: ^3.0.0+1
  progress_indicators: ^0.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^0.3.2
  flutter_launcher_icons: ^0.8.1
  moor_generator: ^3.1.0
  build_runner:

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/weatherapp.png
  color_dark: "#26242e"
  image_dark: assets/images/weatherapp.png
  android: true
  ios: true

flutter_icons:
  image_path: "assets/images/weatherapp.png"
  android: true
  ios: true

flutter:
  generate: true
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/data/city.list.json
    - assets/images/
